<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€” New Horizon</title>
  <link rel="stylesheet" href="../css/base.css">
  <style>
    .login-container {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .login-box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 3rem;
      max-width: 450px;
      width: 100%;
    }
    .login-box h1 {
      text-align: center;
      color: var(--dark-brown);
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }
    .login-box .subtitle {
      text-align: center;
      color: var(--text-light);
      margin-bottom: 2rem;
    }
    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      border-bottom: 2px solid var(--beige);
    }
    .tab {
      flex: 1;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-light);
      transition: all 0.3s;
      border-bottom: 3px solid transparent;
      margin-bottom: -2px;
    }
    .tab.active {
      color: var(--terracotta);
      border-bottom-color: var(--terracotta);
    }
    .tab:hover {
      color: var(--dark-brown);
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--dark-brown);
      font-weight: 600;
    }
    .form-group input {
      width: 100%;
      padding: 0.875rem;
      border: 2px solid var(--beige);
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--terracotta);
    }
    .form-group input.error {
      border-color: #e74c3c;
    }
    .error-message {
      color: #e74c3c;
      font-size: 0.875rem;
      margin-top: 0.5rem;
      display: none;
    }
    .error-message.show {
      display: block;
    }
    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
    }
    .success-message.show {
      display: block;
    }
    .form-actions {
      margin-top: 2rem;
    }
    .btn-submit {
      width: 100%;
      padding: 1rem;
      background: var(--terracotta);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn-submit:hover {
      background: #a04d2f;
    }
    .btn-submit:disabled {
      background: var(--beige);
      cursor: not-allowed;
    }
    .form-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--text-light);
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .loading {
      display: none;
      text-align: center;
      margin: 1rem 0;
    }
    .loading.show {
      display: block;
    }
  </style>
</head>
<body>
  <header data-partial="header"></header>

  <main class="login-container">
    <div class="login-box">
      <h1>Welcome Back</h1>
      <p class="subtitle">Sign in to access your account</p>

      <div class="tabs">
        <button class="tab active" data-tab="login">Login</button>
        <button class="tab" data-tab="register">Register</button>
      </div>

      <div class="success-message" id="success-message"></div>
      <div class="loading" id="loading">Processing...</div>

      <!-- Login Form -->
      <div class="tab-content active" id="login-form">
        <form id="form-login">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required placeholder="your@email.com">
            <div class="error-message" id="login-email-error"></div>
          </div>

          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required placeholder="Enter your password">
            <div class="error-message" id="login-password-error"></div>
          </div>

          <div class="error-message" id="login-error"></div>

          <div class="form-actions">
            <button type="submit" class="btn-submit">Sign In</button>
          </div>

          <div class="form-footer">
            <p>Don't have an account? <a href="#" onclick="switchTab('register'); return false;">Register here</a></p>
          </div>
        </form>
      </div>

      <!-- Register Form -->
      <div class="tab-content" id="register-form">
        <form id="form-register">
          <div class="form-group">
            <label for="register-firstname">First Name</label>
            <input type="text" id="register-firstname" required placeholder="John">
            <div class="error-message" id="register-firstname-error"></div>
          </div>

          <div class="form-group">
            <label for="register-lastname">Last Name</label>
            <input type="text" id="register-lastname" required placeholder="Doe">
            <div class="error-message" id="register-lastname-error"></div>
          </div>

          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" required placeholder="your@email.com">
            <div class="error-message" id="register-email-error"></div>
          </div>

          <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" required placeholder="Min 8 characters">
            <small style="color: var(--text-light); font-size: 0.8rem;">
              Must contain uppercase, lowercase, number and special character
            </small>
            <div class="error-message" id="register-password-error"></div>
          </div>

          <div class="error-message" id="register-error"></div>

          <div class="form-actions">
            <button type="submit" class="btn-submit">Create Account</button>
          </div>

          <div class="form-footer">
            <p>Already have an account? <a href="#" onclick="switchTab('login'); return false;">Sign in here</a></p>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer data-partial="footer"></footer>

  <script src="../js/config.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/api.js"></script>
  <script>
    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        const tabName = tab.dataset.tab;
        switchTab(tabName);
      });
    });

    function switchTab(tabName) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.getElementById(`${tabName}-form`).classList.add('active');

      clearMessages();
    }

    function clearMessages() {
      document.querySelectorAll('.error-message').forEach(el => {
        el.classList.remove('show');
        el.textContent = '';
      });
      document.getElementById('success-message').classList.remove('show');
    }

    function showError(elementId, message) {
      const el = document.getElementById(elementId);
      el.textContent = message;
      el.classList.add('show');
    }

    function showSuccess(message) {
      const el = document.getElementById('success-message');
      el.textContent = message;
      el.classList.add('show');
    }

    function showLoading(show) {
      document.getElementById('loading').classList.toggle('show', show);
      document.querySelectorAll('.btn-submit').forEach(btn => btn.disabled = show);
    }

    // Login form
    document.getElementById('form-login').addEventListener('submit', async (e) => {
      e.preventDefault();
      clearMessages();
      showLoading(true);

      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        const result = await API.auth.login(email, password);
        showSuccess('Login successful! Redirecting...');

        setTimeout(() => {
          window.location.href = './account.html';
        }, 1000);
      } catch (error) {
        showError('login-error', error.message || 'Login failed. Please check your credentials.');
      } finally {
        showLoading(false);
      }
    });

    // Register form
    document.getElementById('form-register').addEventListener('submit', async (e) => {
      e.preventDefault();
      clearMessages();
      showLoading(true);

      const userData = {
        first_name: document.getElementById('register-firstname').value,
        last_name: document.getElementById('register-lastname').value,
        email: document.getElementById('register-email').value,
        password: document.getElementById('register-password').value
      };

      try {
        await API.auth.register(userData);
        showSuccess('Account created successfully! Please sign in.');

        document.getElementById('form-register').reset();
        setTimeout(() => {
          switchTab('login');
        }, 2000);
      } catch (error) {
        if (error.message.includes('errors')) {
          showError('register-error', 'Please check your input and try again.');
        } else {
          showError('register-error', error.message || 'Registration failed. Please try again.');
        }
      } finally {
        showLoading(false);
      }
    });

    // Check if already logged in
    if (API.auth.isLoggedIn()) {
      window.location.href = './account.html';
    }
  </script>
</body>
</html>
