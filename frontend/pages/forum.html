<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Join our community forum to connect, share experiences, and support each other on the mental wellness journey.">
  <title>Forum — New Horizon</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/forum.css">
</head>

<body class="forum-body">
  <header data-partial="header"></header>

  <main>

    <section class="section forum-hero">
      <div class="container">
        <h1 class="forum-hero__title">Discussion Forum</h1>
        <p class="forum-hero__description">
          Connect, share, support — together on your mental wellness journey.
        </p>
      </div>
    </section>

    
    <section class="section section--tight">
      <div class="container">
        <h2 class="forum-section-title">Categories</h2>

        <nav class="forum-categories" aria-label="Forum categories">
          <a href="#" class="forum-category forum-category--active" data-category="general">General Discussion</a>
          <a href="#" class="forum-category" data-category="techniques">Techniques &amp; Strategies</a>
          <a href="#" class="forum-category" data-category="mental">Mental Health</a>
          <a href="#" class="forum-category" data-category="physical">Physical Wellness</a>
        </nav>
      </div>
    </section>

    
    <section class="section">
      <div class="container">

        <div class="forum-headingbar">
          <h2 class="forum-section-title">Recent Threads</h2>

          <div class="forum-controls">
            <input id="forumSearch" type="text" class="forum-search" placeholder="Search discussions…">
            <select id="forumSort" class="forum-sort">
              <option value="new">Newest</option>
              <option value="old">Oldest</option>
              <option value="az">A–Z</option>
            </select>
            <button id="newDiscussionBtn" class="btn btn--small">New Discussion</button>
          </div>
        </div>

        <div id="forumThreads" class="forum-threads">
          <p>Loading discussions...</p>
        </div>

      </div>
    </section>

    
    <section class="section section--tight">
      <div class="container center">
        <a href="../index.html" class="btn">Back to Home</a>
      </div>
    </section>

  </main>

  <footer data-partial="footer"></footer>

  
  <script src="../js/config.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/forum.js"></script>

</body>
</html>
